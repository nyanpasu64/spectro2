[package]
name = "spectro2"
version = "0.1.0"
authors = ["nyanpasu64 <nyanpasu64@tuta.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpal = "0.13.1"
rustfft = "4.0.0"
dsp = { path = "3rdparty/dsp-0.8.1", version = "0.8.1" }
realfft = "0.3.0"
shaderc = "0.7.0"
wgpu = "0.6.0"
futures = "0.3.5"
bytemuck = "1.4.1"
anyhow = "1.0.32"
structopt = { version = "0.3.17", default-features = false }
itertools = "0.9.0"
spin_sleep = { path = "3rdparty/spin_sleep-1.0.0" }
atomig = "0.2.0"
clap = { version = "2.33.3", default-features = false }

[dependencies.winit]
version = "0.24.0"
default-features = false
features = ["x11"]  # wayland feature results in 33 more dependencies
